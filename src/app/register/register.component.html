<app-navbar></app-navbar>
<div class="cont">
    <form class="form" #register="ngForm" action="" novalidate (ngSubmit)="register.form.valid&&onSubmit()">
        <h2>Register Now</h2>
        <div class="form-group">
            <label for="username">Name</label>
            <input type="text" name="username" placeholder="Enter name" [(ngModel)]="formdata.username" #username="ngModel" required ngModel>
            <span class="text-danger" *ngIf="this.submit&&username.errors?.['required']">
                Name is required
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter email" [(ngModel)]="formdata.email" #email="ngModel" required email ngModel>
            <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                Email is required
            </span>
            <span class="text-danger" *ngIf="this.submit&&!email.errors?.['required']&&email.errors?.['email']">
                Enter Valid Email
            </span>
        </div>
        <div class="form-group">
            <label for="newpassword">New Password</label>
            <input type="password" name="newpassword" placeholder="Enter new password" [(ngModel)]="formdata.newpassword" #newpassword="ngModel" required minlength="8" ngModel>
            <span class="text-danger" *ngIf="this.submit&&newpassword.errors?.['required']">
                password is required
            </span>
            <span class="text-danger" *ngIf="this.submit&&newpassword.errors?.['minlength']">
                min 8 char required
            </span>
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm New Password</label>
            <input type="password" name="confirmpassword" placeholder="Confirm new password" [(ngModel)]="formdata.confirmpassword" #confirmpassword="ngModel" required ngModel>
            <span class="text-danger" *ngIf="this.submit&&confirmpassword.errors?.['required']">
                confirm password required
            </span>
            <span class="text-danger" *ngIf="this.submit&&!this.checkmatch()&&!confirmpassword.errors?.['required']">
                password missmatch
            </span>
        </div>
        <div class="form-group">
            <div  class="text-center" *ngIf="this.loading">
                <div class="spinner-border text-primary " role="status">
                <span class="sr-only"></span>
                </div>
            </div>
            <span class="text-danger" *ngIf="this.errorMsg">
            <p [innerText]="this.errorMsg"></p>
            </span>
            <input class="button" type="submit" [disabled]="this.loading" value="Register" ngmodel (click)="submit=true">
        </div>
        <div class="form-group">
            Already habve account ? Please <a  href="javascript:void(0);" routerLink="/login">Login</a>
        </div>
    </form>
</div>
