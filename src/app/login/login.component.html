<app-navbar></app-navbar>
<div class="cont">
    <form class="form" #login="ngForm" action="" novalidate (ngSubmit)="this.login.valid&&onSubmit()">
        <h2>Login Now</h2> 
        <div class="form-group">
            <label for="email">Registered Email</label>
            <input type="email" name="email" [(ngModel)]="formdata.email" placeholder="email" #email="ngModel" required email ngModel>
            <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
               Email Required
            </span>
            <span class="text-danger" *ngIf="this.submit&&!email.errors?.['required']&&email.errors?.['email']">
                Enter Valid Email
             </span>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" name="password" [(ngModel)]="formdata.password" placeholder="password" #password="ngModel" required ngModel>
            <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
               Password Required
            </span>
        </div>
        <div class="form-group">
            <div  class="text-center" *ngIf="this.loading">
                <div class="spinner-border text-primary " role="status">
                <span class="sr-only"></span>
                </div>
            </div>
            <span class="text-danger" *ngIf="this.errorMsg">
            <p [innerText]="this.errorMsg"></p>
            </span>
            <input class="button" type="submit" [disabled]="this.loading" value="login" ngmodel (click)="this.submit=true">
        </div>
        <div class="form-group">
            Create new account ? Please <a  href="javascript:void(0);" routerLink="/register">Register</a>
        </div>

    </form>

</div>
